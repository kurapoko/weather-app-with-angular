<div class="container">
  <app-weather-card
    [routerLink]="['/details', weather.name]"
    *ngIf="weather"
    [city]="weather.name"
    [temp]="weather.main.temp"
    [maxTemp]="weather.main.temp_max"
    [minTemp]="weather.main.temp_min"
    [icon]="weather.weather[0].icon"
  ></app-weather-card>
</div>
